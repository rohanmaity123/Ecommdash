<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>{{titles}}</title>
    {% include 'header.html' %}
</head>

<body>

    <div class="theme-loader">
        <div class="ball-scale">
            <div></div>
        </div>
    </div>

    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            {% include 'headertab.html' %}           
            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    {% include 'sidebar.html' %}
                    <!-- {% block body %} {% endblock %} -->
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">

                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-header">
                                        <div class="page-header-title">
                                            <h4>SUB-CATEGORY</h4>
                                        </div>
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="index-2.html">
                                                        <i class="icofont icofont-home"></i>
                                                    </a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">Sub-Category</a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">Add SubCategory</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>


                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">

                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Basic Form Inputs</h5>
                                                        <div class="card-header-right">
                                                            <i class="icofont icofont-rounded-down"></i>
                                                            <i class="icofont icofont-refresh"></i>
                                                            <i class="icofont icofont-close-circled"></i>
                                                        </div>
                                                    </div>
                                                    <div class="card-block">
                                                        <h4 class="sub-title">ADD CATEGORY</h4>
                                                        <form action="" method="POST" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            {{ form.media }}
                                                            {{ form.as_p }}
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Select
                                                                    Category</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control">
                                                                        <option value="" readonly >----Select Category----
                                                                        </option>
                                                                        {% for i in category %}
                                                                        <option value="{{i.id}}">{{i.name}}</option>
                                                                        {% endfor %}
                                                                    </select>
                                                                </div>
                                                            </div> 
                                                            <div class="form-group row">
                                                                <label
                                                                    class="col-sm-2 col-form-label">Sub-Category Name</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        placeholder="Type your Sub-Category Name"
                                                                        name="subcategory"
                                                                    >
                                                                </div>
                                                            </div>
                                                            <!-- <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Read only</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        placeholder="You can't change me" readonly>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Disable
                                                                    Input</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        placeholder="Disabled text" disabled>
                                                                </div>
                                                            </div> -->

                                                            <!-- <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Color</label>
                                                                <div class="col-sm-10">
                                                                    <input type="color" class="form-control">
                                                                </div>
                                                            </div> -->
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Sub-Category
                                                                    Image</label>
                                                                <div class="col-sm-10">
                                                                    <input type="file" class="form-control" name="image">
                                                                </div>
                                                            </div>
                                                            <!-- <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Textarea</label>
                                                                <div class="col-sm-10">
                                                                    <textarea rows="5" cols="5" class="form-control"
                                                                        placeholder="Default textarea"></textarea>
                                                                </div>
                                                            </div> -->
                                                            <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label"></label>
                                                            <div class="col-sm-10"  >
                                                                <button type="submit" class="btn btn-primary btn-md waves-effect waves-light" >
                                                                    Submit
                                                                </button>
                                                            </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div id="styleSelector">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script>
        {% for msg in messages %}
            swal("Successfull!", "{{msg}}", "success");
        {% endfor %}
    </script>
    <!--end js-->
</body>

</html>
